  <body>
    <div class="center">
		<h1>LOGIN</h1>

				<span></span>

			</div>

				<input type="password" required>
				<span></span>
				<label>Password</label>
			</div>
			<button>Login</button>
			<div class="signup__link">Not a member?

			</div>
		</form>
	</div>
